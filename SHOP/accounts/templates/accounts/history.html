{% extends '_base.html' %}
{% block body %}
    {% for i in data %}
    <h2> name : {{ i.product.name }} &nbsp; price : {{ i.order.get_price }}</h2>
    {% if i.order.paid == True %}
        <p>پرداخت شده</p>
    {% else %}
        <p>پرداخت نشده</p>
    {% endif %}
    {% endfor %}
{% endblock %}
